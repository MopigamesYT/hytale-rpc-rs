name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: hytale-rpc
            artifact_name: hytale-rpc-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: hytale-rpc
            artifact_name: hytale-rpc-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hytale-rpc
            artifact_name: hytale-rpc-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hytale-rpc.exe
            artifact_name: hytale-rpc-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/hytale-rpc-linux-x86_64/hytale-rpc-linux-x86_64 release/
          cp artifacts/hytale-rpc-macos-x86_64/hytale-rpc-macos-x86_64 release/
          cp artifacts/hytale-rpc-macos-aarch64/hytale-rpc-macos-aarch64 release/
          cp artifacts/hytale-rpc-windows-x86_64.exe/hytale-rpc-windows-x86_64.exe release/
          chmod +x release/hytale-rpc-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/hytale-rpc-linux-x86_64
            release/hytale-rpc-macos-x86_64
            release/hytale-rpc-macos-aarch64
            release/hytale-rpc-windows-x86_64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
